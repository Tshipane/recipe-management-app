<div class="row" *ngIf="formGroup">
  <div class="col-sm-12">
    <form [formGroup]="formGroup" class="form-horizontal">
      <div class="card card-default">
        <div class="card-header">
          <div class="header-block">
            <p class="title">Recipe</p>
          </div>
        </div>
        <div class="card-body">
          <app-form-group [label]="'Title'" [formGroup]="formGroup" [controlName]="'title'"
                          readonly="true"></app-form-group>
          <app-form-group [label]="'Description'" [formGroup]="formGroup" [controlName]="'description'"
                          readonly="true"></app-form-group>
          <app-form-group [label]="'Notes'" [formGroup]="formGroup" [controlName]="'notes'"
                          readonly="true"></app-form-group>
          <div class="form-group row">
            <div class="col-sm-12">
              <table class="table w-75">
                <thead>
                <tr>
                  <th colspan="2">Steps</th>
                </tr>
                <tr>
                  <th>#</th>
                  <th>Description</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let step of recipe.steps; let i=index">
                  <td>{{i + 1}}</td>
                  <td>{{step.description}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <a class="btn btn-secondary" role="button" [appModalTrigger]="'confirmRecipeDelete'">Delete</a>
              <a class="btn btn-secondary" [routerLink]="['/recipes', recipe.recipeId,'edit']">Edit</a>&nbsp;&nbsp;
              <a class="btn btn-primary" [routerLink]="['/recipes']">Back</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-confirm [modalId]="'confirmRecipeDelete'" (confirmed)="deleteConfirmed()"
             [message]="'You are about to delete this recipe. Please confirm'"></app-confirm>
