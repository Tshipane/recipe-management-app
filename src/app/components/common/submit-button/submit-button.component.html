<div class="form-group row">
  <div [className]="'offset-sm-' + (12-inputCols) + ' col-sm-'+ inputCols">
    <a role="button" class="btn btn-secondary" style="margin-right: 5px" (click)="sharedService.navigateBack()" *ngIf="includeCancel">
      <span>Cancel</span>
    </a>
    <button class="btn btn-primary" type="submit" (click)="submitClicked($event)" [ngClass]="{'disabled':formGroup.invalid}">
      Submit
    </button>
  </div>
</div>
